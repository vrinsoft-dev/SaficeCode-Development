<div class="header bg-green pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->


    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h3 class="mb-0">Client Profile information</h3>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i _ngcontent-xqn-c106=""
                                            class="fas fa-search"></i></span>
                                </div>
                                <!-- <input class="form-control form-control-alternative" (keyup)="applyFilter($event.target.value)"
                    placeholder="Search" type="text"> -->

                                <!-- <input type="text" placeholder="Search" class="form-control form-control-alternative"
                                    (keyup)="inputChange($event.target.value)"> -->


                                <input placeholder="Search" class="form-control form-control-alternative" type="text"
                                    name="searchTerm" [(ngModel)]="service.searchTerm" />
                                <!-- <span class="ml-3" *ngIf="service.loading$">Loading...</span> -->



                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <form>
                        <table class="table align-items-center table-flush">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
                                    <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                                    <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let country of service.countries$ | async">
                                    <th scope="row">{{ country.id }}</th>
                                    <td>

                                        <ngb-highlight [result]="country.fullName" [term]="service.searchTerm">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="country.area | number" [term]="service.searchTerm">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="country.population | number"
                                            [term]="service.searchTerm"></ngb-highlight>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-between p-2">
                            <ngb-pagination [collectionSize]="(service.total$ | async)!" [(page)]="service.page"
                                [pageSize]="service.pageSize">
                            </ngb-pagination>

                            <select class="custom-select" style="width: auto" name="pageSize"
                                [(ngModel)]="service.pageSize">
                                <option [ngValue]="2">2 items per page</option>
                                <option [ngValue]="4">4 items per page</option>
                                <option [ngValue]="6">6 items per page</option>
                            </select>
                        </div>

                    </form>

                </div>

                <div class="card-footer py-4">
                    <nav aria-label="...">

                        </ul> -->

                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
