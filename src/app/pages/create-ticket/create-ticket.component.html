<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;" -->
  <!-- Mask -->
  <span class="mask bg-green opacity-8"></span>  
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="text-white">Support Ticket</h1>
      </div>
    </div>
  </div>
  </div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-xl-7">
              <h3 class="mb-0">Create Ticket</h3>
            </div>
            <!-- <div class="col-xl-5 text-right">              
              <a href="#/project-management" class="btn btn-info">View</a>
              <a href="#/create-project" class="btn btn-danger">Remove</a>
              <a href="#/create-project" class="btn btn-success">Active</a>
              <a href="#/create-project" class="btn btn-warning">Deactivate</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- <h6 class="heading-small text-muted mb-4">Quote includes</h6> -->
            <div class="pl-lg-2">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-id">Unique Id</label>
                    <input type="text" id="input-id" class="form-control form-control-alternative" placeholder="id" value="45658" disabled="">
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="form-control-label" for="input-quantity">Date</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Start Date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                    </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-client-name">Client Name</label>
                    <input type="text" id="input-client-name" class="form-control form-control-alternative" placeholder="Client Name" value="client name">
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-project-name">Project Name</label>
                      <input type="text" id="input-project-name" class="form-control form-control-alternative" placeholder="Project Name" value="project name">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-description">Bug Description </label>
                      <input type="text" id="input-description" class="form-control form-control-alternative" placeholder="Bug Description" value="description">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-steps">Steps</label>  
                    <input type="text" id="input-steps" class="form-control form-control-alternative" placeholder="Steps" value="Steps">                  
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-application">Application</label>  
                    <input type="text" id="input-application" class="form-control form-control-alternative" placeholder="Application" value="application">                  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-impact">Impact </label>  
                    <input type="text" id="input-impact" class="form-control form-control-alternative" placeholder="Impact" value="impact">                  
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-additional">Additional Information </label>  
                    <input type="text" id="input-additional" class="form-control form-control-alternative" placeholder="Additional Information" value="information">                  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-invoice">Attachments </label><br/>
                    <label class="form-control-label" for="input-invoice">test.pdf </label>  
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-invoice">Status </label>  
                    <select class="dropdown-menu-arrow form-control form-control-alternative">
                      <option>In progress</option>
                      <option>Pending</option>
                      <option>Closed</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <a href="#/support-ticket" class="btn btn-info">Submit</a>
                      <a href="#/support-ticket" class="btn btn-warning">cancel</a>
                    </div>
                  </div>
              </div>                
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
