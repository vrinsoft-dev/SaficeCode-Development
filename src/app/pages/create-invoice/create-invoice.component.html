<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;" -->
  <!-- Mask -->
  <span class="mask bg-green opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="text-white">Invoice Management</h1>
      </div>
    </div>
  </div>
  </div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-xl-7">
              <h3 class="mb-0">Create Invoice</h3>
            </div>
            <div class="col-xl-5 text-right">
              
              <!-- <a href="#" class="btn btn-info">Edit profile</a>
              <a href="#!" class="btn btn-success">Downloade</a>
              <a href="#!" class="btn btn-success">view</a> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- <h6 class="heading-small text-muted mb-4">Quote includes</h6> -->
            <div class="pl-lg-2">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-id">Id</label>
                    <input type="text" id="input-id" class="form-control form-control-alternative" placeholder="id" value="45658" disabled="">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-quantity">Client Name</label>
                    <select class="dropdown-menu-arrow form-control form-control-alternative">
                      <option>Select Client</option>
                      <option>item2</option>
                      <option>item1</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-project-name">Project Name</label>
                    <select class="dropdown-menu-arrow form-control form-control-alternative">
                      <option>Project Name</option>
                      <option>name1</option>
                      <option>name2</option>
                      <option>name3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-8">
                    <label class="form-control-label" for="input-invoice">Invoice Period </label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                            </div>
                            <input class="form-control datepicker" placeholder="Current Date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                            </div>
                            <input class="form-control datepicker" placeholder="last Date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-quantity">Terms </label>
                      <select class="dropdown-menu-arrow form-control form-control-alternative">
                        <option>Net 15</option>
                        <option>NET 20</option>
                        <option>Net 60</option>
                        <option>Net 80</option>
                      </select>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-desired-time">Link for payment</label>
                      <br/>
                      <input type="text" id="input-budget-project" class="form-control form-control-alternative" placeholder="Link for payment" value="Link for payment">
                    </div>
                  </div>
              </div>
              <hr _ngcontent-c9="" class="my-4">
              <h6 class="heading-small text-muted mb-4">Invoice Items  </h6>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description">Description</label>
                    <textarea rows="4" class="form-control form-hours-describe" placeholder="Description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti, assumenda similique!</textarea>
                  </div>
                </div>                
                <div class="col-lg-2">
                  <div class="form-group">
                    <label class="form-control-label" for="input-quantity">Quantity</label>
                    <input type="number" id="input-quantity" class="form-control form-control-alternative" placeholder="Quantity" value="1">
                  </div>
                </div>
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label class="form-control-label" for="input-rate">Rate</label>
                      <input type="text" id="input-rate" class="form-control form-control-alternative" placeholder="Rating" value="4.5">
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label class="form-control-label" for="input-amount">Amount</label>
                      <input type="text" id="input-amount" class="form-control form-control-alternative" placeholder="Amount" value="25$">
                    </div>
                  </div>
              </div>
              <div class="row">                
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group text-right">
                        <label class="form-control-label" for="input-subtotal">Subtotal: <span>25$</span></label>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group text-right">
                        <label class="form-control-label" for="input-total-amount">Total Amount:  <span>25$</span></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <a href="#/invoice-management" class="btn btn-info">Send to Client</a>
                      <a href="#/invoice-management" class="btn btn-warning">cancel</a>
                    </div>
                  </div>
              </div>                
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
