<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;" -->
  <!-- Mask -->
  <span class="mask bg-green opacity-8"></span>  
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="text-white">Project Management</h1>
      </div>
    </div>
  </div>
  </div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-xl-7">
              <h3 class="mb-0">Create Project</h3>
            </div>
            <div class="col-xl-5 text-right">              
              <a href="#/project-management" class="btn btn-info">View</a>
              <a href="#/create-project" class="btn btn-danger">Remove</a>
              <a href="#/create-project" class="btn btn-success">Active</a>
              <a href="#/create-project" class="btn btn-warning">Deactivate</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- <h6 class="heading-small text-muted mb-4">Quote includes</h6> -->
            <div class="pl-lg-2">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-id">Project Id</label>
                    <input type="text" id="input-id" class="form-control form-control-alternative" placeholder="id" value="45658" disabled="">
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="form-control-label" for="input-quantity">Client</label>
                  <select class="dropdown-menu-arrow form-control form-control-alternative">
                    <option>Select Client</option>
                    <option>item2</option>
                    <option>item1</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-project-name">Project Name</label>
                    <input type="text" id="input-project-name" class="form-control form-control-alternative" placeholder="Project Name" value="project name">
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-invoice">Project Type</label>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio1" type="radio">
                            <label class="custom-control-label" for="customRadio1">Web development</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                            <label class="custom-control-label" for="customRadio2">Web design</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio3" type="radio">
                            <label class="custom-control-label" for="customRadio3">Integrations</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio4" type="radio">
                            <label class="custom-control-label" for="customRadio4">Feature Request</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio5" type="radio">
                            <label class="custom-control-label" for="customRadio5">Bug Fix</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio6" type="radio">
                            <label class="custom-control-label" for="customRadio6">Maintenance/Updates</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="custom-control custom-radio mb-3">
                            <input name="custom-radio-2" class="custom-control-input" id="customRadio7" type="radio">
                            <label class="custom-control-label" for="customRadio7">Other</label>
                          </div>  
                        </div>                    
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <label class="form-control-label" for="input-quantity">Category </label>
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio1" type="radio">
                        <label class="custom-control-label" for="customRadio1">Billable</label>
                      </div> 
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                        <label class="custom-control-label" for="customRadio2">Non-Billable</label>
                      </div> 
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <label class="form-control-label" for="input-quantity">Current project Status  </label>
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio1" type="radio">
                        <label class="custom-control-label" for="customRadio1">To Do (Pre-Selected)</label>
                      </div> 
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                        <label class="custom-control-label" for="customRadio2">In Progress</label>
                      </div> 
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                        <label class="custom-control-label" for="customRadio2">On Hold</label>
                      </div> 
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                        <label class="custom-control-label" for="customRadio2">Cancelled</label>
                      </div> 
                      <div class="custom-control custom-radio mb-3">
                        <input name="custom-radio-2" class="custom-control-input" id="customRadio2" type="radio">
                        <label class="custom-control-label" for="customRadio2">Completed</label>
                      </div> 
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-invoice">Date</label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                          </div>
                          <input class="form-control datepicker" placeholder="Start Date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                          </div>
                          <input class="form-control datepicker" placeholder="Due Date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <a href="#/project-management" class="btn btn-info">Send to Client</a>
                      <a href="#/project-management" class="btn btn-warning">cancel</a>
                    </div>
                  </div>
              </div>                
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
