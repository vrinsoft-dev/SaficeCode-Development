<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;" -->
  <!-- Mask -->
  <span class="mask bg-green opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="text-white medium m-0">Client Management</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Client Edit</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-id">Id</label>
                    <input type="text" id="input-id" formControlName="UserId"
                      class="form-control form-control-alternative" placeholder="id" value="0" disabled="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Full Name</label>

                    <input type="text" placeholder="Full Name" formControlName="FullName" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.FullName.errors }" />
                    <div *ngIf="submitted && f.FullName.errors" class="invalid-feedback">
                      <div *ngIf="f.FullName.errors.required">Client Name is required</div>
                    </div>



                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-legal-name">Company Name</label>
                    <input type="text" placeholder="Company Name" formControlName="CompanyName" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.CompanyName.errors }" />
                    <div *ngIf="submitted && f.CompanyName.errors" class="invalid-feedback">
                      <div *ngIf="f.CompanyName.errors.required">Company Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-type">Type</label>
                    <!-- <input type="text" formControlName="Type" class="form-control" placeholder="Type"
                      [ngClass]="{ 'is-invalid': submitted && f.Type.errors }" />
                    <div *ngIf="submitted && f.Type.errors" class="invalid-feedback">
                      <div *ngIf="f.Type.errors.required">Type is required</div>
                    </div> -->


                    <select class="form-control" formControlName="ClientType"
                      [ngClass]="{ 'is-invalid': submitted && f.ClientType.errors }">
                      <option>Select Client Type</option>
                      <option *ngFor="let type of ClientTypeList" value="{{type.clientTypeId}}">
                        {{type.clientTypeName}}</option>
                    </select>
                    <div *ngIf="submitted && f.ClientType.errors" class="invalid-feedback">
                      <div *ngIf="f.ClientType.errors.required">Client Type is required</div>
                    </div>


                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email-id">Email ID</label>
                    <input type="text" formControlName="EmailId" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }" />
                    <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                      <div *ngIf="f.EmailId.errors.required">Email is required</div>
                      <div *ngIf="f.EmailId.errors.email">Please enter valid Email.</div>
                    </div>


                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-currancy">Currency Name</label>
                    <input type="text" formControlName="CurrencyName" class="form-control" placeholder="Currency Name"
                      [ngClass]="{ 'is-invalid': submitted && f.CurrencyName.errors }" />
                    <div *ngIf="submitted && f.CurrencyName.errors" class="invalid-feedback">
                      <div *ngIf="f.CurrencyName.errors.required">Currency is required</div>
                      <!-- <div *ngIf="f.CurrencyName.errors.email">Please enter valid Email.</div> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <!-- <a href="#/client-management" class="btn btn-info">Submit</a> -->

                    <button [disabled]="loading" type="submit" class="btn btn-info">
                      <span *ngIf="loading" class="fas fa-spinner fa-spin"></span>
                      Submit</button>

                    <a href="#/client-management" class="btn btn-warning">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
